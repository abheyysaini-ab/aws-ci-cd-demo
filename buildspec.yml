version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - yum install -y zip

  build:
    commands:
      - echo "Building the project..."
      - mkdir -p build
      - echo "Hello from CodeBuild" > build/index.html

  post_build:
    commands:
      - echo "Zipping the build folder..."
      - cd build && zip -r ../output.zip . && cd ..
      - echo "Verifying zip file exists..."
      - ls -lh output.zip

artifacts:
  files:
    - output.zip
  discard-paths: no
  name: output.zip

