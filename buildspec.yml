version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies if any..."
      # Add commands if your app needs npm, pip, etc.
      # Example for Node.js: npm install
  build:
    commands:
      - echo "Building the project..."
      - mkdir -p output
      - cp -r * output/    # Copy all files to output folder

artifacts:
  files:
    - '**/*'             # Include all files recursively
  base-directory: output  # Use the output folder as root of artifact
